<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Todo Tab App</title>
	</head>
	<body>
		<div class="dashboard">
			<div class="header">
				<h1>Hello <span id="name" contenteditable="true"></span></h1>
				<div class="day-info" id="day_info">Loading&hellip;</div>
			</div>
			<div class="main">
				<div class="left-container">
					<div class="container todo-container">
						<div class="heading"><h2>Todo Today</h2></div>
						<div class="todo-list" id="todo">
							<ul></ul>
						</div>
						<div class="todo-add">
							<input type="text" class="todo-input" id="todo_text" /><button
								class="todo-btn"
								id="todo_btn"
							>
								<i class="fa-regular fa-paper-plane"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="right-container">
					<div class="container quote-container">
						<div class="quote-icon">“</div>
						<p class="quote-text"></p>
						<p class="quote-author"></p>
					</div>
					<div class="small-containers">
						<div class="container daily-tracker-container">
							<div class="heading"><h2>Daily Tracker</h2></div>
							<div class="daily-list">
								<ul>
									<li>
										<input type="checkbox" name="water" id="water" />
										<label for="water"> Drink enough water</label>
									</li>
									<li>
										<input type="checkbox" name="read" id="read" />
										<label for="read"> Read min. 15 minutes</label>
									</li>
									<li>
										<input type="checkbox" name="work" id="work" />
										<label for="work">Work min. 3 hours</label>
									</li>
									<li>
										<input type="checkbox" name="yoga" id="yoga" />
										<label for="yoga">Yoga min. 10 minutes</label>
									</li>
									<li>
										<input type="checkbox" name="learn" id="learn" />
										<label for="learn">Learn something new</label>
									</li>
								</ul>
							</div>
							<div class="daily-progress">
								<div class="daily-progress-bar" id="progress_bar">
									<div class="progress"></div>
								</div>
								<div class="progress-message" id="progress_message">
									You can do it!
								</div>
							</div>
						</div>
						<div class="container notes-container">
							<div class="heading"><h2>Notes</h2></div>
							<div class="notes-text">
								<textarea
									name="notes"
									id="notes"
									placeholder="What's on your mind?"
								></textarea>
							</div>
						</div>
						<div class="container unsplash-image-container" id="unsplashImage">
							<a
								href="https://unsplash.com/trends"
								title="Trending images on Unsplash (new tab)"
								target="_blank"
								><img src="https://source.unsplash.com/random" alt=""
							/></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>
				© <span id="year"></span> |
				<a href="https://www.marieange.dev/" target="_blank"
					>www.marieange.dev</a
				>
			</p>
			<div class="social-links">
				<i class="fa-brands fa-spotify"><a href=""></a></i
				><a href="https://github.com/Marie-Ange-L"
					><i class="fa-brands fa-github-alt"></i></a
				><i class="fa-brands fa-linkedin-in"><a href=""></a></i>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
